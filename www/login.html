<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Login</title>
    <!--The script checks if im logged in or not -->
        <script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "index.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
  </script>
</head>
<body>
  <ion-view class="pane">
  <ion-content style="padding:top">

    <div class="bar bar-header bar-dark" style="background-color: #F0F8FF;opacity:0.7;">
        <h1 class="title" style="color:#2f2f2f;">Travel guide</h1>
        <a href="signup.html" class="button button-clear button-royal" style="color:#2f2f2f;">Signup</a>
    </div>

    <div class="backplate">
    <div class="padding" style="margin-top:250px;">
        <label class="item-input">
            <span class="input-label">Email</span>
            <input type="email" placeholder="email@domain.com" id="email">
        </label>
        <label class="item-input">
            <span class="input-label">Password</span>
            <input type="password" placeholder="password" id="password">
        </label>
        <label class="item-input">
            <span class="input-label"></span>
            <a href="forget-password.html" class="button button-clear button-royal">Forget Password ?</a>
        </label>
        <label class="item-input">
            <button class="button button-outline button-block button-dark" id="login">Login</button>
        </label>
<!--When you click button "login" it connects to the "auth.js" to inform the server if you are logged in -->


</ion-content>
</ion-view>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
