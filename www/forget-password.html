<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Forget Password</title>
</head>
<body>

  <ion-view class="pane">
  <ion-content style="padding:top">

    <div class="bar bar-header" style="background-color: #F0F8FF;opacity:0.7;">
        <a href="javascript: history.go(-1)" class="button"><h4 style="color:black;font-weight:200;">Back</h4></a>
        <h1 class="title" style="color:#2f2f2f;">Forget Password</h1>
    </div>

    <div class="backplate">
    <div class="padding" style="margin-top:250px;">
        <label class="item-input">
            <span class="input-label">Email Id</span>
            <input type="email" placeholder="Please Enter your email id" id="email">
        </label>
        <label class="item-input">
            <span class="input-label"></span>
            <button class="button button-outline button-dark" id="forget_password">Forget Password</button>
        </label>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
